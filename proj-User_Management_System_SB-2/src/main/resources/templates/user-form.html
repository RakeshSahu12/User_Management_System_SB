<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            color: red;
        }
    </style>
</head>
<body>
<h1>User Form</h1>
<form th:action="@{/users}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    
    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" />
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Invalid first name</p>

    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" />
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Invalid last name</p>

    <label>Email:</label>
    <input type="email" th:field="*{email}" />
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</p>

    <label>Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" />
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Invalid phone number</p>

    <label>Address:</label>
    <input type="text" th:field="*{address}" />
    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Invalid address</p>

    <button type="submit">Save</button>
</form>
</body>
</html>
